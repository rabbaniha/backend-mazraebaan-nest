version: '3.8'

# تعریف شبکه اختصاصی برای سرویس‌ها
networks:
  mazraebaan-network:
    driver: bridge

# تعریف والیوم‌ها برای ماندگاری داده‌ها
volumes:
  postgres_data:
  mongo_data:
  redis_data:
  rabbitmq_data:

services:
  # ----------------------------------------------------------------
  # 1. PostgreSQL with PostGIS (برای داده‌های مکانی و اصلی)
  # ----------------------------------------------------------------
  postgres:
    image: postgis/postgis:16-3.4
    container_name: agri_postgres
    restart: always
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mazraebaan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ابزار مدیریت گرافیکی PostgreSQL (دسترسی در مرورگر: localhost:5050)
  # pgadmin:
  #   image: dpage/pgadmin4
  #   container_name: agri_pgadmin
  #   restart: always
  #   ports:
  #     - "5050:80"
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
  #     PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
  #   volumes:
  #      - ./pgadmin-data:/var/lib/pgadmin
  #   networks:
  #     - mazraebaan-network
  #   depends_on:
  #     postgres:
  #       condition: service_healthy

  # ----------------------------------------------------------------
  # 2. MongoDB (برای سرویس چت)
  # ----------------------------------------------------------------
  mongo:
    image: mongo:7.0
    container_name: agri_mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - mazraebaan-network
    command: ["mongod", "--auth"] # اجبار به استفاده از پسورد

  # ابزار مدیریت گرافیکی MongoDB (دسترسی در مرورگر: localhost:8081)
  # mongo-express:
  #   image: mongo-express
  #   container_name: agri_mongo_express
  #   restart: always
  #   ports:
  #     - "8081:8081"
  #   environment:
  #     ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME}
  #     ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
  #     ME_CONFIG_MONGODB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/
  #   networks:
  #     - mazraebaan-network
  #   depends_on:
  #     - mongo

  # ----------------------------------------------------------------
  # 3. Redis (برای کش و مدیریت سشن)
  # ----------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: agri_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes # فعال‌سازی ذخیره‌سازی و پسورد
    volumes:
      - redis_data:/data
    networks:
      - mazraebaan-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ----------------------------------------------------------------
  # 4. RabbitMQ (برای صف پیام‌ها)
  # ----------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: agri_rabbitmq
    restart: always
    ports:
      - "5672:5672"   # پورت اصلی ارتباط سرویس‌ها
      - "15672:15672" # پورت پنل مدیریت (GUI)
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - mazraebaan-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
